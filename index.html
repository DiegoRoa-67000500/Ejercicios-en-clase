<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calculator">
		<h2>Calculadora</h2>
		<form>
			<label for="num1">Número 1:</label>
			<input type="text" id="num1" name="num1">
			<label for="num2">Número 2:</label>
			<input type="text" id="num2" name="num2">
			<br>
			<button type="button" onclick="sumar()">Sumar</button>
			<button type="button" onclick="restar()">Restar</button>
			<button type="button" onclick="raiz()">Raíz</button>
			<button type="button" onclick="exponente()">Exponente</button>
            <button type="button" onclick="dividir()">Division</button>
			<button type="reset">Borrar</button>
		</form>
		<form>
			<label for="resultado">Resultado:</label>
			<input type="text" id="resultado" name="resultado" readonly>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
