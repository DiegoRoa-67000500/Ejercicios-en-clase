<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="datos.js"></script>
    <script src="DAO.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="mi formilario" id="">
        <ul id="formulario">
            <li id="name">
                <label for="name">Nombres: </label>
                <input type="text" name="user_name" id="name" required>
            </li>
            <li id="lastname" class="algo">
                <label for="lastname">Apellidos: </label>
                <input type="text" name="last_name" id="last_name" required>
            </li>
            <li id="codigo_estudiante" class="algo">
                <label for="code">Codigo estudiantil: </label>
                <input type="text" name="student_code" id="code" required>
            </li>
            <li id="fechaNacimiento">
                <label for="birth_date">Fecha de nacimiento</label>
                <input type="date" name="birthday" id="birth_date" required>
            </li>
            <li id="programa_universidad">
                <form action="programa"><label for="programas">Seleccione el programa</label>
                <select name="programas universidad" id="seleccion_programa" required>
                    <option value="select">Busque su programa universitario</option>
                    <option value="ing_industrial">Ingenieria industrial</option>
                    <option value="ing_civil">Ingenieria civil</option>
                    <option value="ing_elect">Ingenieria Electronica</option>
                    <option value="ing_sis">Ingenieria de Sistemas</option>
                    <option value="econ">Economia</option>
                    <option value="der">Derecho</option>
                    <option value="psi">Psicologia</option>
                </select>
                </form>
            </li>
            <li id="seleccion_genero">
                <label for="genere">Genero</label>
                <input type="radio" name="Masculino" id="Masculino" required>Masculino
                <input type="radio" name="Femenino" id="Femenino" required>Femenino
            </li>
            <li id="hobbies">
                <label for="Hobbies">Hobbies</label>
                <input type="checkbox" name="hobbies" id="hobbies">Lectura
                <input type="checkbox" name="hobbies" id="hobbies">Video Juegos
                <input type="checkbox" name="hobbies" id="hobbies">Cine 
                <input type="checkbox" name="hobbies" id="hobbies">Deportes
                <input type="checkbox" name="hobbies" id="hobbies">Estudiar
            </li>
        </ul>

        <input id="boton_registro" type="button" value="Registrar" >
    </form>
    
  
        
    

</body>
</html>
